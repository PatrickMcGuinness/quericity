<div class="col-xs-3 left_section" ng-controller = "Navigation">
  <ul class = "row">
    <li>
      <a ng-click = "update_status('my_assessments')"  ng-right-click = "$event.stopPropagation()" data-toggle = "tooltip" title = "List of your repos and quizzes" tooltip-placement = "top">
        My Assessments
      </a>
      <ul id = "new-repo-holder" ng-class="{ 'hide' : (no_my_assessments_cookie() == true)}">
        <li class = "hide" id = "create-repo-div">
          <input type = "text", ng-model = "repository.title" class = "form-control input-sm" enter = "addRepo()" placeholder = "Enter title and press enter" hideonenter>
        </li>
        <li ng-repeat = "repo in my_assessments">
          <div class = "row complete_row" droppable drop= "handleDrop" id ="{{repo.id}}">
            <div class = "col-xs-12">
              <span class = "col-xs-7 link showhide">
                {{repo.title}}   
              </span> 
              <span class = "col-xs-5">
                <span class = "glyphicon glyphicon-pencil link" showtitleedit></span>  
                <span ng-click = "deleteRepo(repo)" class = "glyphicon glyphicon-remove link"></span>  
              </span>
            </div>  
          </div>
          <div class = "col-xs-12 title-edit hide">
            <input type = "text", ng-model = "repo.title" class = "form-control input-sm" enter = "editRepo(repo)" hideonenter>
          </div>
          <ul class = "hide row ul" >
            <li ng-repeat = "quiz in repo.quiz_banks">
              <a id = "{{quiz.id}}" draggable ng-href="#/quiz_banks/{{shared_quiz.id}}/show">
                {{quiz.title}}
              </a>  
            </li>
          </ul>
        </li>     
      </ul>
    </li>
    <li>
      <a ng-click = "update_status('main_repo')" ng-right-click = "$event.stopPropagation()" data-toggle = "tooltip" title = "Your default repo" tooltip-placement = "top">
        Main Repo
      </a>
      <ul class = "row" ng-class="{ 'hide' : (no_main_repo_cookie() == true)}">
        <li ng-repeat = "main_quiz in main_repo_quizzes">
          <a  id = "{{main_quiz.id}}" item = "main_quiz" draggable ng-href="#/quiz_banks/{{main_quiz.id}}/show">{{main_quiz.title}}</a>
        </li>     
      </ul>
    </li>
    <li>
      <a ng-click = "update_status('shared_assessments')" ng-right-click = "$event.stopPropagation()" data-toggle = "tooltip" title = "List of quizzes shared on quizlib" tooltip-placement = "top">
        Shared Assessments
      </a>
      <ul class = "row" ng-class="{ 'hide' : (no_shared_cookie() == true)}">
        <li ng-repeat = "shared_quiz in shared_quiz_banks">
          <a id = "{{shared_quiz.id}}" ng-href="#/quiz_banks/{{shared_quiz.id}}/show">{{shared_quiz.title}}</a>
        </li>
      </ul>
    </li>
    <li>
      <a ng-click = "update_status('starred_assessments')" ng-right-click = "$event.stopPropagation()" data-toggle = "tooltip" title = "List of your favourite quizzes" tooltip-placement = "top">
        Starred Assessments
      </a>
        {{no_starred_cookie}}  
        <ul class = "row" ng-class="{ 'hide' : (no_starred_cookie() == true)}">
          <li ng-repeat = "starred_quiz in starred_quiz_banks">
            <a id = "{{starred_quiz.id}}"ng-href="#/quiz_banks/{{starred_quiz.id}}/show">{{starred_quiz.title}}</a>
          </li>
        </ul>
      </a>
    </li>
  </ul>   
</div>
