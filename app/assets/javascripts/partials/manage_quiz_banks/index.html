<div class="row_bottom">
  <div class="container">
    <div class="sub_nav">
      <span class="sub_nav_icon"><img src="/assets/create_icon.png" /></span>
      <span class="sub_nav_link">
        <a ng-href  ='#/quiz_banks/new'>Create Quiz</a>
      </span>
    </div>
    <div class="sub_nav">
      <span class="sub_nav_icon"><img src="/assets/create_icon.png" /></span>
      <span class="sub_nav_link">
        <a ng-click = "newRepo()">Create Repo</a>
      </span>
    </div>
    <div class="input-group col-xs-2 pull-right">
      <input type="Search" placeholder="Search..." class="form-control search" ng-model = "titleFilter"/>
        <div class="input-group-btn">
          <span class="search"></span>
        </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-xs-3 left_section">
      <div ng-include src="'/assets/partials/manage_quiz_banks/navigation.html'"></div>
      
    </div>
    <div class="col-xs-9 right_section">
      <table class="table table-striped">
        <thead>
          <th class="col-xs-2 manage_section">Title</th>
          <th class="col-xs-2 manage_section">Owner</th>
          <th class="col-xs-2 manage_section">Tags</th>
          <th class="col-xs-2 manage_section">Sharing</th>
          <th class="col-xs-2 manage_section">Action</th>
        </thead>
        <tbody>
          <tr ng-repeat = "quiz_bank in quiz_banks | filter: titleFilter">
            <td>
              <a ng-href = "#/quiz_banks/{{quiz_bank.id}}/show">
                {{quiz_bank.title}}
              </a>  
            </td>
            <td>{{quiz_bank.name}}</td>
            <td>
              <span class = "glyphicon glyphicon-tag" style = "color: red;"></span>
              <span>&nbsp;&nbsp;{{quiz_bank.tag}}</span>
            </td>
            <td ng-hide = "quiz_bank.public">Private</td>
            <td ng-show = "quiz_bank.public">Public</td>
            <td>
              <a ng-hide = "quiz_bank.public" ng-click = "make_public(quiz_bank)">
                <span class = "glyphicon glyphicon-cloud"></span>
              </a>
              <a ng-show = "quiz_bank.public" ng-click = "make_private(quiz_bank)">
                <span  class = "glyphicon glyphicon-user"></span>
              </a>  
              <span class = "glyphicon glyphicon-star-empty"></span>
              <span class = "glyphicon glyphicon-transfer"> </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
