<div class = "row">
  <div class = "col-xs-12 top-options">
    <div class = "container">
      <ul>
        <li class = "col-xs-2">
          <span class = "glyphicon glyphicon-plus-sign"></span>
          <span> Create Repo </span>
        </li>  
        <li class = "col-xs-2">
          <span class = "glyphicon glyphicon-plus-sign"></span>

<div class = "row">
  <div class = "col-xs-12">
    <div class = "container">
      <div class = "row">
        <div class = "col-xs-3 left-panel">
          
        </div>
        <div class = "col-xs-8 right-list mar-top-20">
          <div class = "row">
            <div class = "col-xs-12 column-header">
              <div class = "col-xs-2">
                Title
              </div>
              <div class = "col-xs-3">
                Owner
              </div>
              <div class = "col-xs-3">
                Tags
              </div>
              <div class = "col-xs-2">
                Sharing
              </div>
            </div>
          </div>      

          <div class = "row">
            <div class = "col-xs-12 mar-top-20">
              <table class = "table">
                <tbody>
                  <tr ng-repeat = "quiz_bank in quiz_banks">
                    <td class = "col-xs-2">
                      <a Popover-animation = true,popover = {{quiz_bank.name}}> 
                        {{quiz_bank.title}}
                      </a>
                    </td>    
                    <td class = "col-xs-3"> {{quiz_bank.name}}</td>
                    <td class = "col-xs-3"></td>
                    <td class = "col-xs-2">
                      <span ng-if = "quiz_bank.public == 1">Public</span>
                      <span ng-if = "quiz_bank.public != 1">Private</span>
                    </td>
                    <td class = "col-xs-2">
                      <a>
                        <span class = "glyphicon glyphicon-cloud pull-right"></span>
                      </a>
                      <a>
                        <span class = "glyphicon glyphicon-star-empty pull-right"></span>
                      </a>
                      <a>
                        <span class = "glyphicon glyphicon-transfer pull-right"></span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
