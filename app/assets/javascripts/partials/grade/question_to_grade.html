<div class="row_bottom">
	<div class="container">
    <div class="col-xs-6 input-group">
      <input type="Search" placeholder="Search..." class="form-control search input-sm clear-search" ng-model = "titleFilter" data-toggle = "tooltip" title = "Search Quiz by title" tooltip-placement "top"/>
      <span class="glyphicon glyphicon-search search-bar-icon large-search-icon"></span>
    </div>
	</div>
</div>
<div class="container">
	<div class="row">    
    <h2>Questions to Grade</h2>
    <div ng-repeat = "answer in answers_to_grade" ng-if = "answers_to_grade.length > 0">
      <div class = "col-xs-12 well well-sm">
        <div class = "col-xs-9">
    	    <span class="heading_strip">Question No {{$index + 1}}</span>
        </div>
        
        <div class = "col-xs-3">
          <span class = "col-xs-3">Score: </span>
          <span>
            <input type = "text" ng-model = "answer.student_score" class = "col-xs-6" style ="width: 26%;margin-right:3px;">  / {{answer.cloned_question.score}}
            <button class="btn btn-warning" ng-click = "grade_answer(answer)">Mark</button>
          </span>  
        </div>
        
        
      </div>
      <h4>Question Statement</h4>
      <p mathjax-bind = "answer.cloned_question.description"></p>
      <h4>Student Answer</h4>
      <p>{{answer.student_answer}}</p>
      <h4>Correct Answer</h4>
      <p mathjax-bind = "answer.answer"></p>
    </div>
    <div ng-if = "answers_to_grade.length == 0">
      <div class = "col-xs-12" style = "border: 1px solid; padding: 10px;">
        No More Questions to grade
      </div>
    </div>     
	</div>
</div>
