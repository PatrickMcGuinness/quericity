<div class="row_bottom">
  <div class="container">
    <div class="sub_nav">
      <span class="sub_nav_icon">
        <span class = "glyphicon glyphicon-arrow-left"></span>
      </span>
      <span class="sub_nav_link"><a ng-href="#/quizlist">Back</a></span>
    </div> 
  </div>
</div>
<div class="container">
	<div class="row">
    <div class = "col-xs-3 col-xs-offset-5">
      <h2> {{served_quiz.cloned_quiz_bank.title}}</h2>
      &nbsp;&nbsp;{{served_quiz.owner.first_name}} {{served_quiz.owner.last_name}}
    </div>  
	</div>
  <div class = "row" ng-if = "served_quiz.student_sharing.status_in_string == 'COMPLETED' && served_quiz.answer != 3">
    <div class = "col-xs-12">
      <h3>Answers</h3>
    </div>
    <div class = "col-xs-12 strip">
      <table class = "table table-striped">
        <thead>
          <th class = "col-xs-5">Your Answer</th>
          <th class = "col-xs-5">Correct Answer</th>
          <th class = "col-xs-2">Score</th>
        </thead>
        <tbody>
          <tr ng-repeat = "answer in served_quiz.answers">
          <!--<span class = "col-xs-10" mathjax-bind = "answer_to_grade.question_answer"></span> -->
          <td>{{answer.student_answer}}</td>
          <td ng-if = "answer.cloned_question.question_type !=3">{{answer.answer}}</td>
          <td ng-if = "answer.cloned_question.question_type == 3" mathjax-bind = "answer.answer">
          <td ng-if = "answer.cloned_question.question_type != 3">{{answer.student_score}}</td>
          <td ng-if = "answer.cloned_question.question_type == 3">Teacher will grade</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class = "row" ng-if = "served_quiz.student_sharing.status_in_string == 'COMPLETED' && served_quiz.answer == 3">
    <div class = "col-xs-12">
      <h3>Answers</h3>
    </div>
    <div class = "col-xs-12 strip">
      The answers will be discussed by the teacher
    </div>
  </div>
  
</div>
