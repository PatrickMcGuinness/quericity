<div class = "col-xs-12 new-question-box mar-top-10 mar-bot-10" ng-controller = "newQuestionCtrl">
  <div class = "heading">
    <span>Add a Questions</span>
    <a ng-click = "hideQuestion()">
      <span class = "glyphicon glyphicon-remove pull-right" style = "color:red;"></span>
    </a>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="question_statement" id="question_satemtent" rows="3" class = "form-control" placeholder = "Enter Question" ng-model = "open_ended_statement">
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="answer" id="answer" rows="3" class = "form-control" placeholder = "Enter answer" ng-model = "open_ended_answer">
    </textarea>
  </div>
  <div class = "col-xs-12 question-footer mar-top-10">
    <button ng-click = "create_open_ended()" class = "btn btn-success col-xs-3 pull-right" style = "margin-top: 5px;"> Save & Close </button>
  </div>

</div>
