<div class = "col-xs-12 edit-question-box" style= "margin-top:-20px;">
  <!-- <div class = "heading col-xs-12">
    <span>Update Question</span>
  </div> -->
   <div class = "change_question_type_link">
      <a class = "col-xs-2 btn question-option-tab  pull-left" 
      ng-click = "change_question('True False',question)" hide-uper-bar-on-change> True False</a>
      <a class = "col-xs-2 btn question-option-tab active pull-left" 
      ng-click = "change_question('Multiple Choice',question)" hide-uper-bar-on-change> Multiple Choice</a>
      <a class = "col-xs-2 btn question-option-tab pull-left" 
      ng-click = "change_question('Fill in blank',question)" hide-uper-bar-on-change>Fill in Blank </a>
      <a class = "col-xs-2 btn question-option-tab pull-left" 
      ng-click =  "change_question('Open Ended',question)" hide-uper-bar-on-change>Open Ended</a>

      <div class="icon-links pull-right" style="margin-right: 17px;"> 
        <button ng-click = "edit_mcq(section.id,question.id,question,question.question_options)"  data-toggle = "tooltip" title = "Save Question" tooltip-placement = "top"style="background:none;border:none;">  
            <img src = "/assets/floppy.png" change-delete-on-hover-new>
        </button >
        <a  ng-click = "make_clone" data-toggle = "tooltip" title = "Cancle Editing"  tooltip-placement = "top">
            <img src = "/assets/back.png" ng-click = "hide_update()">
        </a>
        <a ng-show = "is_quiz_view" ng-click = "delete_question(section.id,question.id,$index)" data-toggle = "tooltip" title = "Delete Question" tooltip-placement = "top">  
            <img src = "/assets/delete_sm_icon.png" change-delete-on-hover-new>
        </a>
        <a  ng-click = "make_clone" data-toggle = "tooltip" title = "make copy of question" tooltip-placement = "top">  <img src = "/assets/clone_icon.png" ng-click="clone_question(quiz_bank_id,section.id,question)">
        </a>
      </div>
      <br>

      <div class="editor_links" style="margin-top: 9px;">
        <a ng-show = "is_quiz_view && !full_editor " ng-click = "full_editor = true" data-toggle = "tooltip" title = "show full editor" tooltip-placement = "top" style = "float:right;margin-right:16px;" show-upper-bar-ck>  
          <u> Full Editor </u>
        </a>
        <a ng-show = "is_quiz_view && full_editor" ng-click = "full_editor = false" data-toggle = "tooltip" title = "hide full editor" tooltip-placement = "top" style = "float:right;margin-right: 16px;" hide-uper-bar>  
           <u> Text Only </u>
        </a>
      </div>
    </div>
  
  <div class = "col-xs-12 " >
    <textarea name="description" rows="3" class = "form-control" ng-model = "question.description" data-ck-editor hide-edtior>
    </textarea>
  </div>
  

  <div class = "col-xs-12 mar-top-10">
    <table class = "table ">
      <tbody>
        <tr ng-repeat = "option in question.question_options">
          <td style="border-top: none;">
            <div style= "margin-top:6px; float:left" ng-init = "check_for_true(option)">
            <img ng-if = "option != selected_option" src="/assets/mcqtick.png" ng-click = "select_option(option)"/>
            <img ng-if = "option == selected_option" src="/assets/correct_tick.png" ng-click = "select_option(option)"/>
             <!-- <input class = "radio-button" ng-click = "select_option(option)" type= "radio" name = "correct", flavour = "{{option.is_correct}}" mark-as-check value = ng-model = "option.is_correct" value = "$index"> --> 
              <!-- <input ng-click = "select_option(option)" type="radio" name="correct" mark-as-check> -->
            </div>
            <div class = "col-xs-11" style= "width:96%">
              <input type = "text", class = "form-control" ng-model = "option.answer" edit-add-option = "add_question_option(question)" disable-enter>
            </div>
            <div style = "margin-top:6px">
              <a><span class = "glyphicon glyphicon-trash" style = "color:red" remove-option ng-click = "remove_question_option(question,$index)"></span></a>
            </div>  
          </td>
        </tr>
      </tbody>
    </table>
      <div>  
      <a ng-show = "is_quiz_view && !extra_details" ng-click = "extra_details = true" data-toggle = "tooltip" title = "show more details" tooltip-placement = "top">  
           <u> Show extra details </u>
      </a>
      <a ng-show = "is_quiz_view && extra_details"  ng-click = "extra_details = false" data-toggle = "tooltip" title = "show more details" tooltip-placement = "top">  
           <u> Hide extra details </u>
      </a>
    </div>

  </div>
  

  <div class = "col-xs-12 mar-top-10" ng-show="is_quiz_view && extra_details">

        <span class = "col-xs-4">
          <strong> Default Score:</strong>  
        </span> 
        <div class = "col-xs-8" style= "margin-left: -168px;margin-right: 100px;margin-bottom: 10px;">
        <input type="text" ng-model="question.default_score" class="form-control input-sm ng-scope ng-pristine ng-valid ng-valid-required" placeholder="score" name="score" required="" popover="Edit Score" popover-trigger="mouseenter" style="width:20%;">
      </div> 
    <div class ="col-xs-8 pull-left" >
      <div class="col-xs-4" style="margin-left: -15px;">
      <label>Difficulty Level:</label>
    </div>
      <div class= "difficulty_select col-xs-4" style ="margin-left: -63px;"> 
      <select class="form-control" ng-model="question.difficulty_level" name = "difficulty" style="width:150%;">
        <option value = "1">Easy</option>
        <option value = "2">Medium</option>
        <option value = "3">Hard</option>
      </select>
    </div>
  </div>
  </div>



  <!-- <div class = "col-xs-12 question-footer mar-top-10">
    <div class = "pull-right col-xs-5">
      <button class = "btn btn-danger col-xs-3" style = "margin-top: 5px;" ng-click = "hide_update()" data-toggle = "tooltip" title = "Cancel" tooltip-placement = "top"> Cancel</button>
      <button ng-click = "edit_mcq(section.id,question.id,question,question.question_options)" class = "btn btn-success col-xs-6" style = "margin-top: 5px;" data-toggle = "tooltip" title = "Save Question" tooltip-placement = "top"> Save Question</button>
      
    </div>
  </div> -->
</div>
