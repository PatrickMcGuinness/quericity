<div class = "col-xs-12 new-question-box mar-top-10 mar-bot-10" ng-controller = "newQuestionCtrl">
  <div class = "heading col-xs-12">
    <span>Add a Questions</span>
    <a ng-click = "hide_update()" data-toggle = "tooltip" title = "Cancel" tooltip-placement = "top">
      <span class = "glyphicon glyphicon-remove pull-right" style = "color:red;"></span>
    </a>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="description" rows="3" class = "form-control" ng-model = "question.description" data-ck-editor>
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <table class = "table table-bordered">
      <thead>
        <th class = "col-xs-10">Answers</th>
        <th class = "col-xs-1">Correct</th>
      </thead>
      <tbody>
        <tr ng-repeat = "option in question_options">
          <td>
            <input type = "text", class = "form-control" ng-model = "option.answer">
          </td>
          <td>
            <input ng-click = "select_option(option)" type="radio" name="correct" ng-model = "correct" value = "{{$index}}">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class = "col-xs-12 question-footer">
    <button ng-click = "edit_mcq(section.id,question.id,question,question_options)" class = "btn btn-success col-xs-3 pull-right" style = "margin-top: 5px;" data-toggle = "tooltip" title = "Save Question" tooltip-placement = "top"> Save Question</button>
  </div>
</div>
