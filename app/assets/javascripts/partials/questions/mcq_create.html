<div class = "col-xs-12 new-question-box mar-top-10 mar-bot-10">
  <div class = "heading col-xs-12">
    <span>Add a Questions</span>
    <a ng-click = "hideQuestion()">
      <span class = "glyphicon glyphicon-remove pull-right" style = "color:red;"></span>
    </a>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="editor1" id="editor1" rows="3" class = "form-control">
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <table class = "table table-bordered">
      <thead>
        <th class = "col-xs-10">Answers</th>
        <th class = "col-xs-1">Correct</th>
        <th class = "col-xs-1"></th>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type = "text", class = "form-control" id = "1" >
          </td>
          <td>
            <input type="radio" name="correct" value="1">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <input type = "text", class = "form-control" id = "2">
          </td>
          <td>
            <input type="radio" name="correct" value="2">
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <input type = "text", class = "form-control" id = "3">
          </td>
          <td>
            <input type="radio" name="correct" value="3">
          </td>
          <td>
            <span class = "glyphicon glyphicon-remove" style = "color:red;"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class = "col-xs-12 question-footer">
    <button class= "btn btn-primary col-xs-3" style = "margin-top: 5px;">Save & Add Another</button>
    <button class = "btn btn-success col-xs-3 pull-right" style = "margin-top: 5px;"> Save & Close </button>
  </div>
</div>
