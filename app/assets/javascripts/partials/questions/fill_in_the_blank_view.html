<div class = "col-xs-12 view-question-box">
  <div class = "col-xs-12">
    <span class = "col-xs-2">
      <strong>Difficulty:</strong>
    </span>
    <span ng-if = "question.difficulty_level == 1" class = "col-xs-8">Easy</span>
    <span ng-if = "question.difficulty_level == 2" class = "col-xs-8">Medium</span>
    <span ng-if = "question.difficulty_level == 3" class = "col-xs-8">Hard</span>
    <span class = "col-xs-2">
      <a ng-click= "show_blank_edit(question)" data-toggle = "tooltip" title = "Edit Question" tooltip-placement = "top">
        <span ng-hide = "is_quiz_view" class = "glyphicon glyphicon-edit"></span>
      </a>
      <a ng-hide = "is_quiz_view" ng-click = "delete_question(section.id,question.id,$index)" data-toggle = "tooltip" title = "Delete Question" tooltip-placement = "top">  
        <span class = "glyphicon glyphicon-trash"></span>
      </a>
    </span>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <span class = "col-xs-2">
      <strong>
        Question:
      </strong>
    </span>
    <!--<span class = "col-xs-10" ng-bind-html="question.description | unsafe"></span> -->
    <span class = "col-xs-10" mathjax-bind = "question.description">{{question.description}}</span>
    
  </div>
  <div class = "col-xs-12 mar-top-10">
    <div class = "col-xs-12">
      <span>
        <strong>Answer:</strong>
      </span>
      <span>
        {{question_option.answer}}
      </span>
    </div>
  </div>

</div>
