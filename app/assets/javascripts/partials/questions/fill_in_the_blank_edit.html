<div class = "col-xs-12 new-question-box mar-top-10 mar-bot-10">
  <div class = "heading">
    <span>Update a Question</span>
    <a ng-click = "hide_update()" data-toggle = "tooltip" title = "Cancel" tooltip-placement = "top">
      <span class = "glyphicon glyphicon-remove pull-right" style = "color:red;"></span>
    </a>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="first_statement" id="first_statement" rows="3" class = "form-control" ng-model = "first_statement" data-ck-editor>
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="blank" id="blank" rows="2" class = "form-control" ng-model = "question_option.answer">
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="second_statement" id="second_statement" rows="3" class = "form-control" ng-model = "second_statement" data-ck-editor>
    </textarea>
  </div>
  <div class = "col-xs-12 question-footer mar-top-10">
    <button ng-click = "edit_blank(section.id,question.id,question)" class = "btn btn-success col-xs-3 pull-right" style = "margin-top: 5px;" data-toggle = "tooltip" title = "Save Question" tooltip-placement = "top"> Save Question </button>
  </div>
</div>
