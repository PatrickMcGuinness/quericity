<div class = "col-xs-12 new-question-box mar-top-10 mar-bot-10" ng-controller = "newQuestionCtrl">
  <div class = "heading">
    <span>Add a Questions</span>
    <a ng-click = "hideQuestion()">
      <span class = "glyphicon glyphicon-remove pull-right" style = "color:red;"></span>
    </a>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="first_statement" id="first_statement" rows="3" class = "form-control" ng-model = "first_statement">
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="blank" id="blank" rows="2" class = "form-control" ng-model = "blank">
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="second_statement" id="second_statement" rows="3" class = "form-control" ng-model = "second_statement">
    </textarea>
  </div>
  <div class = "col-xs-12 question-footer mar-top-10">
    <button ng-click = "create_blank()" class = "btn btn-success col-xs-3 pull-right" style = "margin-top: 5px;"> Save & Close </button>
  </div>
</div>
