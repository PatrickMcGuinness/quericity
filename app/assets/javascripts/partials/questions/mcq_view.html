<div class = "col-xs-12" style="margin-top:-15px;margin-left: -13px;">
   <div class = "col-xs-2 pull-right" style="margin-right:-26px;">
      <div class = "pull-right">
        <a ng-if = "question.question_type != 4" ng-show = "is_quiz_view" ng-click= "show_edit()" data-toggle = "tooltip" title = "Edit Question" tooltip-placement = "top">  
          <img src = "/assets/edit_sm_icon.png" change-edit-on-hover-new hide-uper-bar-on-edit >
        </a>
        <a ng-if = "question.question_type == 4" ng-show = "is_quiz_view" ng-click= "show_edit();show_blank_edit(question)" data-toggle = "tooltip" title = "Edit Question" tooltip-placement = "top">
          <img src = "/assets/edit_sm_icon.png" change-edit-on-hover-new hide-uper-bar-on-edit >
        </a>
        <a ng-show = "is_quiz_view" ng-click = "delete_question(section.id,question.id,$index)" data-toggle = "tooltip" title = "Delete Question" tooltip-placement = "top">  
          <img src = "/assets/delete_sm_icon.png" change-delete-on-hover-new>
        </a>
        <a  ng-click = "make_clone" data-toggle = "tooltip" title = "make copy of question" tooltip-placement = "top">  
          <img src = "/assets/clone_icon.png" ng-click="clone_question(quiz_bank_id,section.id,question)">
        </a>

      </div>       
    </div>
  <div class = "col-xs-12">
    <!-- <span class = "col-xs-2">
      <strong>Difficulty:</strong>
    </span>
    <div class = "col-xs-8">
      <span ng-if = "question.difficulty_level == 1" >Easy</span>
      <span ng-if = "question.difficulty_level == 2" >Medium</span>
      <span ng-if = "question.difficulty_level == 3">Hard</span>
    </div>   -->
  </div>
  <div class = "col-xs-12">
    <!-- <span class = "col-xs-2">
      <strong>
        Question:
      </strong>
    </span> -->
    <!--<span class = "col-xs-10" ng-bind-html="question.description | unsafe"></span> -->
    <span class = "col-xs-10" style= "width: 99%" mathjax-bind = "question.description">{{question.description}}</span>
    
  </div>
  <div class = "col-xs-12" style= "margin-top:-3px;">
    <div class = "col-xs-12 option-row" ng-repeat = "question_option in question.question_options">
      <span class = "col-xs-12">
        <span ng-if = "question_option.is_correct == 'true'">
          <img src="/assets/mcqtick.png" />
        </span>

        <span ng-if = "question_option.is_correct == true">
          <img src="/assets/mcqtick.png" />
        </span>

        <span ng-if = "question_option.is_correct == 'false'">
          <img src = "/assets/mcqcross.png">
        </span>
        <span ng-if = "question_option.is_correct == false">
          <img src = "/assets/mcqcross.png">
        </span>
        <span>
          {{options_alphabets[$index]}}:
        </span>
          {{question_option.answer}}  
      </span>
    </div>
      <div style="margin-left: 13px;">  
    <a ng-show = "is_quiz_view && !extra_details" ng-click = "extra_details = true" data-toggle = "tooltip" title = "show more details" tooltip-placement = "top">  
         <u> Show extra details </u>
    </a>
    <a ng-show = "is_quiz_view && extra_details"  ng-click = "extra_details = false" data-toggle = "tooltip" title = "show more details" tooltip-placement = "top">  
         <u> Hide extra details </u>
    </a>
  <div>
  


    <div class="extra-details-class" ng-show = "is_quiz_view && extra_details">
      <div class = "col-xs-10">
        <span class = "col-xs-3">
           Difficulty level:  
        </span> 
     <div class = "col-xs-2" style= "margin-left: -75px;">
        <span ng-if = "question.difficulty_level == 1">Easy</span>
        <span ng-if = "question.difficulty_level == 2">Medium</span>
        <span ng-if = "question.difficulty_level == 3">Hard</span>
      </div> 
        <span class = "col-xs-4">
           Default Score:  
        </span> 
        <div class = "col-xs-2" style= "margin-left: -140px;">
        <span>{{question.default_score}}</span>
      </div> 
    </div>
  </div>
  
  </div>

</div>
