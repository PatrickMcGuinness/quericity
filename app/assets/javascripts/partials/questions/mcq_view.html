<div class = "col-xs-12 new-question-box mar-top-20 mar-bot-20">
  <div class = "col-xs-12 mar-top-10">
    <span class = "col-xs-2">
      <strong>Difficulty:</strong>
    </span>
    <span class = "col-xs-8">Easy</span>
    <span class = "col-xs-2">
      <a ng-hide = "is_quiz_view" ng-click= "show_edit()">
        <span class = "glyphicon glyphicon-edit"></span>
      </a>
      <a ng-hide = "is_quiz_view" ng-click = "delete_question(section.id,question.id,$index)">  
        <span class = "glyphicon glyphicon-trash"></span>
      </a>
    </span>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <span class = "col-xs-2">
      <strong>
        Question:
      </strong>
    </span>
    <span class = "col-xs-10" ng-bind-html="question.description | unsafe" mathjax-bind></span>
    
  </div>
  <div class = "col-xs-12 mar-top-10">
    <div class = "col-xs-12 option-row" ng-repeat = "question_option in question_options">
      <span class = "col-xs-10">
        {{question_option.answer}}
      </span>
      <span class = "col-xs-2">
        {{question_option.is_correct}}
      </span>
    </div>
  </div>

</div>
