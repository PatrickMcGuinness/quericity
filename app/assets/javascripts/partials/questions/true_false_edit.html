<div class = "col-xs-12 new-question-box mar-top-10 mar-bot-10">
  <div class = "heading">
    <span>Update the Questions</span>
    <a ng-click = "hide_update()">
      <span class = "glyphicon glyphicon-remove pull-right" style = "color:red;"></span>
    </a>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <textarea name="question_statement" id="question_statement" rows="3" class = "form-control" placeholder = "Enter Question" ng-model = "question.description">
    </textarea>
  </div>
  <div class = "col-xs-12 mar-top-10">
    <span>
      <input type="radio" name="correct" ng-model = "question_option.is_correct" value="true">True
    </span>
    <span>  
      <input type="radio" name="correct" ng-model = "question_option.is_correct" value="false">False
    </span>
  </div>
  <div class = "col-xs-12 question-footer mar-top-10">
    <button ng-click = "edit_question(section.id,question.id,question)" class = "btn btn-success col-xs-3 pull-right" style = "margin-top: 5px;"> Save Question </button>
  </div>

</div>
